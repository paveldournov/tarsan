name: Generate target images
description: Generate images of bulls-eye target with random holes

inputs:
    - {name: Input images, type: ImageList, description: 'Images to train the model'}

outputs:
    - {name: Model, type: KerasModel, description: "Trained model"}

implementation:
    container:
        image: gcr.io/test-vms/tarsan/trainmodel:0.12-test24
        command: ["python","/component/entry_point.py"]
        args: [
            --images, {inputPath: Input images},
            --modelPath, {outputPath: Model}
        ]

